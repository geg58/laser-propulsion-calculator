<!DOCTYPE html>
<html>
<head>
  <title>UC Santa Barbara Laser Propulsion (Classical 1D)</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>UC Santa Barbara Laser Propulsion (Classical 1D)</h1>
    <nav>
      <ul>
        <li>
          <input type='button' id='download_csv' value='Save as CSV or Export Parameters - Browse to Import Parameters'/>
          <input type='file' id='import_csv' value='Import CSV'/>
        </li>
      </ul>
    </nav>
  </header>
  <div id="main">
    <table id="inputs">
      <caption>
        <h2>
          Inputs
          <hr>
        </h2>
      </caption>
    </table><!--
 --><table id="outputs">
      <caption>
        <h2>
          Outputs
          <hr>
        </h2>
      </caption>
    </table>

    <table id="outputs_relativistic">
      <caption>
        <h2>
          Estimated Relativistic Outputs
          <hr>
        </h2>
      </caption>
    </table>
  </div>
  <footer>
    <p>Photon Propulsion Calculator - Based on the calculations in "A Roadmap to Interstellar Flight" - <a href=http://arxiv.org/abs/1604.01356 target="_blank">http://arxiv.org/abs/1604.01356</a></p>
  </footer>

  <!-- scripts -->
  <script type="text/javascript" src="algebra.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
