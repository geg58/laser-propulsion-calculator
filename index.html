<!DOCTYPE html>
<html>
<head>
  <title>UC Santa Barbara Laser Propulsion</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div>
    <header>
      <h1>UC Santa Barbara Laser Propulsion</h1>
      <nav>
        <ul>
          <li id="control_menu">
            <input type="button" id="reset" value="Reset" class="control_menu_button">
            <input type='button' id='download_csv' value='Save Results as CSV' class="control_menu_button"/>
            <label type='button' for='import_csv' class="control_menu_button" id="import_csv_button">Import Parameters through CSV</label>
            <input type='file' id='import_csv' style="visibility: hidden; width: 0">
            <!-- <button class="control_menu_button"><label for="import_csv">Import Parameters through CSV</label></button> -->
            <button class="control_menu_button" id="download_template"><a target="_blank" download href="laser_propulsion_calculations_import_template.csv">Download Parameter Template</a></button>
          </li>
        </ul>
      </nav>
    </header>
  </div>

  <div id="main">

    <table id="inputs">
      <thead>
        <tr>
           <th colspan="2">Input Parameters</th>
        </tr>
       </thead>

    </table><!--

 --><table id="outputs">
      <thead>
        <tr>
           <th colspan="3"> Non Relativistic Output</th>
        </tr>
       </thead>

    </table>

    <table id="outputs_relativistic">
      <thead>
        <tr>
           <th colspan="3"> Relativistic Output</th>
        </tr>
       </thead>
    </table>

  </div>

  <footer>
    <p>Photon Propulsion Calculator - Based on the calculations in "A Roadmap to Interstellar Flight" - <a href=http://arxiv.org/abs/1604.01356 target="_blank">http://arxiv.org/abs/1604.01356</a></p>
  </footer>

  <!-- scripts -->
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
